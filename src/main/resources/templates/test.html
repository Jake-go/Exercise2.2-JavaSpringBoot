<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <base target="_top">
</head>

<body>
    <form class="mt-4">
        <div class="form-group ml-2 mr-2">
            <label for="material">
                <h3>Material</h3>
            </label>
            <br>
            <select class="custom-select" id="material" name="material" onchange="updatePrice()">
                <option selected value="0">Choose...</option>
                <option value="1">Wood</option>
                <option value="2">Metal</option>
                <option value="3">Plastic</option>
            </select>
        </div>
        <div class="form-group ml-2 mr-2">
            <label for="price">
                <h3>Price</h3>
            </label>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="price" name="price" min="0" max="1000" step="0.01"
                    value="0">
            </div>
        </div>
        <div class="form-group ml-2 mr-2">
            <label for="currentPrice">
                <h3>Current Price</h3>
            </label>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="currentPrice" name="currentPrice" min="0" step="0.01"
                    value="0" readonly>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <script>
        function updatePrice() {
            var selectedMaterial = document.getElementById("material").value;
            var price = document.getElementById("price");
            if (selectedMaterial == "0") {
                price.value = "0";
            } else if (selectedMaterial == "1") {
                currentPrice.value = "31.12";
            } else if (selectedMaterial == "2") {
                currentPrice.value = "50.00";
            } else if (selectedMaterial == "3") {
                currentPrice.value = "20.00";
            }
        }
    </script>
</body>

</html>
